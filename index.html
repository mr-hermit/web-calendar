<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Hunting & Fishing Calendar</title>
    </head>
    <body>
        <h1>Hunting & Fishing Calendar</h1>

        <div class="controls">
            <button id="previous">Previous</button>
            <span id="currentDate"></span>
            <button id="next">Next</button>
        </div>

        <!-- For test purpose -->
        <div id="test"></div>

        <!-- Add weekday names-->
        <div id="calendar">
            <div id="calendarWeekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendarGrid">// Here should be actual calendar content</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
